<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- index.html的打开方式：点击文件名，右击，在资源管理器中显示左机 -->
    <script>
            // 一般用socket.io进行兼容 
            // 一个聊天的插件，官网：https://socket.io/get-started/chat/
            let ws = new WebSocket('ws:localhost:3000')
            // 发送消息  
            ws.onopen =function(){
                ws.send('你好')
                 //在node app.js后端打印 你好
            }
            //获取消息   
            ws.onmessage=function(e){
              console.log(e.data)
               //  打印的是app.js中  data为ws.send('你也好')
               //   file:///E:/ES6VUE/Desktop/cors/websoket/index.html  的后台打印你也好
            }
          </script>
</body>

</html>
