<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>message-跨域</title>
</head>
<body>
    <!-- postMessage是html5的
    data：顾名思义，是传递来的消息
    source：发送消息的窗口对象
    origin：发送消息窗口的源（协议+主机+端口号） -->

    我是a 页面
    <!-- console.log的结果。在b页面打印a页面得信息-->
    <iframe src="http://127.0.0.1:5000/b.html" frameborder="0" id='frame' onload='load()'></iframe>
</body>
<script>
    //a页面是通过b页面的window给b页面发送消息的
load=()=>{
    let frame = document.getElementById("frame");
      //frame.contentWindow    这是b的window
    frame.contentWindow.postMessage('你是好人','http://127.0.0.1:5000')
    window.onmessage=function(e){
        console.log(e.data)
    }
}
</script>
</html>
